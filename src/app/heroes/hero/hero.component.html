<h1>{{ name }}</h1>

<dl>
  <td>Nombre :</td>
  <dd>
    <strong>{{ name }}</strong>
  </dd>

  <td>Edad :</td>
  <dd>
    <strong>{{ age }}</strong>
  </dd>

  <td>Metodo :</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado :</td>
  <dd>{{ capitalizeName }}</dd>
</dl>
<!-- *ngIf="false" desactiva o activa el button -->
<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changehero()"
>
  Cambiar Nombre
</button>
<button
  *ngIf="age !== 45"
  class="btn btn btn-primary mx-2"
  (click)="changeAge()"
>
  Cambiar Edad
</button>
<button *ngIf="true" class="btn btn btn-primary" (click)="reset()">
  Reset
</button>
